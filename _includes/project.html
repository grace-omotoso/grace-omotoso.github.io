<a id = "expdivoffset"></a>
<h2 id="expdiv">Data Engineering Projects</h2>
<div class="card-container">
  {% for item in site.data.projects %}
  <div class="card">
    <div class="icon">
      <img src="./assets/img/project/{{ item.logo }}" />
    </div>
    <div class="info">
      <p class="title">{{ item.title }}</p>
      <p class="location">{{ item.project-description }}</p>
    </div>
  </div>
  {% endfor %}
</div>
