<a id = "expdivoffset"></a>
<h2 id="projectdiv">Data Engineering Projects</h2>
<div class="card-container">
  {% for item in site.data.data_eng_projects %}
  <div class="card">
    <div class="icon">
      <img src="./assets/img/project/{{ item.logo }}" />
    </div>
    <div class="info">
      <a href="{{item.url}}" target="_blank">
      <p class="title">{{ item.title }}</p>
      <p class="location">{{ item.project-description }}</p>
    </a>

    </div>
  </div>
  {% endfor %}
</div>
